[package]
name = "lib-reth"
version = "0.1.0"
edition = "2021"
rust-version = "1.79"

[lib]
name = "lib_reth"
path = "src/lib.rs"

[dependencies]
# reth
reth = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942" }
reth-primitives-traits = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", default-features = false, optional = true }
reth-provider = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-rpc = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-rpc-server-types = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-rpc-types-compat = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-blockchain-tree = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-beacon-consensus = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-tasks = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-network-api = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-prune-types = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-rpc-eth-types = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-db = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true, features = ["mdbx"] }
reth-db-api = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-storage-errors = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-libmdbx = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }
reth-node-types = { git = "https://github.com/paradigmxyz/reth", rev = "bb18942", optional = true }



# alloy
alloy-provider = { version = "0.3.3", default-features = false, features = ["ipc", "ws", "pubsub", "reqwest"] }
alloy-rpc-client = { version = "0.3.3", default-features = false, features = ["ipc", "ws", "pubsub"] }
alloy-transport = { version = "0.3.3", default-features = false }
alloy-json-rpc = { version = "0.3.3", default-features = false }
alloy-transport-http = { version = "0.3.3", default-features = false }
alloy-pubsub = { version = "0.3.3", default-features = false }
alloy-rpc-types = { version = "0.3.3", default-features = false, features = ["eth"] }
alloy-primitives = { version = "0.8.0", default-features = false, features = ["rlp"] }

# revm
revm = { version = "14.0.0", features = [
    "std",
    "secp256k1",
    "blst",
], default-features = false }
revm-inspectors = "0.7.0"
revm-primitives = { version = "9.0.0", features = [
    "std",
], default-features = false }


# async
tokio = { version = "1.21", features = ["full"] }
tokio-stream = "0.1.11"
futures = "0.3"

# misc
eyre = "0.6.5"
rayon = "1.7"

[features]
default = ["full"]
full = ["ipc", "ws", "libmdbx"]
ipc = []
ws = []
libmdbx = [
    "dep:reth-primitives-traits",
    "dep:reth-provider",
    "dep:reth-rpc",
    "dep:reth-rpc-server-types",
    "dep:reth-rpc-types-compat",
    "dep:reth-blockchain-tree",
    "dep:reth-beacon-consensus",
    "dep:reth-transaction-pool",
    "dep:reth-tasks",
    "dep:reth-network-api",
    "dep:reth-node-ethereum",
    "dep:reth-chainspec",
    "dep:reth-prune-types",
    "dep:reth-rpc-eth-types",
    "dep:reth-db",
    "dep:reth-db-api",
    "dep:reth-storage-errors",
    "dep:reth-libmdbx",
    "dep:reth-node-types"
]