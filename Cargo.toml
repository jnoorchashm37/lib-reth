[package]
name = "lib-reth"
version = "0.1.0"
edition = "2021"
rust-version = "1.79"

[lib]
name = "lib_reth"
path = "src/lib.rs"

[dependencies]
# reth
reth = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-primitives-traits = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", default-features = false, optional = true }
reth-provider = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-rpc = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-rpc-server-types = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-rpc-eth-types = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-rpc-types-compat = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-tasks = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-network-api = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-db = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true, default-features = false, features = [
    "mdbx",
] }
reth-db-api = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-storage-errors = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-libmdbx = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-revm = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-rpc-eth-api = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-node-types = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-engine-local = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-payload-builder = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-node-builder = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-cli = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-prune = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-config = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-engine-tree = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-chain-state = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-engine-util = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-tokio-util = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-static-file = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-cli-commands = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }
reth-node-events = { git = "https://github.com/paradigmxyz/reth", version = "1.2.0", tag = "v1.2.0", optional = true }

# alloy
alloy-provider = { version = "0.11.1", default-features = false, features = [
    "ipc",
    "ws",
    "pubsub",
    "reqwest",
] }
alloy-rpc-client = { version = "0.11.1", default-features = false, features = [
    "ipc",
    "ws",
    "pubsub",
] }
alloy-transport = { version = "0.11.1", default-features = false }
alloy-json-rpc = { version = "0.11.1", default-features = false }
alloy-transport-http = { version = "0.11.1", default-features = false }
alloy-pubsub = { version = "0.11.1", default-features = false }
alloy-network = { version = "0.11.1", default-features = false }
alloy-rpc-types = { version = "0.11.1", default-features = false, features = [
    "eth",
] }
alloy-rpc-types-eth = { version = "0.11.1", default-features = false }
alloy-eips = { version = "0.11.1", default-features = false }
alloy-consensus = { version = "0.11.1", default-features = false }
alloy-primitives = { version = "0.8.21", default-features = false }

# version = "18.0.0"
# revm
revm = { git = "https://github.com/bluealloy/revm.git", version = "20.0.0-alpha.1", features = [
    "std",
    "secp256k1",
    "optional_balance_check",
    "optional_block_gas_limit",
], default-features = false }
# revm-database = { version = "1.0.0-alpha.1", default-features = false}
revm-database = { git = "https://github.com/bluealloy/revm.git", version = "1.0.0-alpha.1", default-features = false }
# revm-database
# { git = "https://github.com/bluealloy/revm.git", package = "revm-database" }
# revm-wiring = { git = "https://github.com/bluealloy/revm.git" , package = "revm-wiring" }

# async
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.11"
futures = "0.3"

# misc
eyre = "0.6.5"
rayon = "1.7"
clap = { version = "4.4.8", optional = true }


[dev-dependencies]
tokio-stream = "0.1"
serial_test = "3.1"


[features]
default = ["full"]
full = ["ipc", "ws", "reth-libmdbx-revm"]

ipc = []
ws = []


reth-libmdbx-revm = ["revm", "libmdbx", "dep:reth-rpc-eth-api", "dep:reth-revm"]

revm = ["revm-database/alloydb"]
libmdbx = [
    "dep:reth-primitives-traits",
    "dep:reth-provider",
    "dep:reth-rpc",
    "dep:reth-rpc-server-types",
    "dep:reth-rpc-types-compat",
    "dep:reth-transaction-pool",
    "dep:reth-tasks",
    "dep:reth-network-api",
    "dep:reth-node-ethereum",
    "dep:reth-chainspec",
    "dep:reth-rpc-eth-types",
    "dep:reth-db",
    "dep:reth-db-api",
    "dep:reth-storage-errors",
    "dep:reth-libmdbx",
    "dep:reth-node-types",
    "dep:reth-engine-local",
    "dep:reth-payload-builder",
    "dep:reth-node-builder",
    "dep:reth-cli",
    "dep:reth",
    "dep:clap",
    "dep:reth-prune",
    "dep:reth-config",
    "dep:reth-chain-state",
    "dep:reth-engine-tree",
    "dep:reth-engine-util",
    "dep:reth-tokio-util",
    "dep:reth-static-file",
    "dep:reth-cli-commands",
    "dep:reth-node-events",
]
