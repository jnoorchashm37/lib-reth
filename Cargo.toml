[package]
name = "reth-api"
version = "0.1.0"
edition = "2021"


[lib]
name = "reth_api"
path = "src/lib.rs"

[dependencies]

# reth
reth-primitives-traits = { git = "https://github.com/paradigmxyz/reth", package = "reth-primitives-traits", version = "1.0.3", optional = true }
reth-provider = { git = "https://github.com/paradigmxyz/reth", package = "reth-provider", version = "1.0.3", optional = true }
reth-rpc = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc", version = "1.0.3", optional = true }
reth-rpc-server-types = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc-server-types", version = "1.0.3", optional = true }
reth-rpc-types-compat = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc-types-compat", version = "1.0.3", optional = true }
reth-blockchain-tree = { git = "https://github.com/paradigmxyz/reth", package = "reth-blockchain-tree", version = "1.0.3", optional = true }
reth-beacon-consensus = { git = "https://github.com/paradigmxyz/reth", package = "reth-beacon-consensus", version = "1.0.3", optional = true }
reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", package = "reth-transaction-pool", version = "1.0.3", optional = true }
reth-tasks = { git = "https://github.com/paradigmxyz/reth", package = "reth-tasks", version = "1.0.3", optional = true }
reth-network-api = { git = "https://github.com/paradigmxyz/reth", package = "reth-network-api", version = "1.0.3", optional = true }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", package = "reth-node-ethereum", version = "1.0.3", optional = true }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", package = "reth-chainspec", version = "1.0.3", optional = true }
reth-prune-types = { git = "https://github.com/paradigmxyz/reth", package = "reth-prune-types", version = "1.0.3", optional = true }
reth-rpc-eth-types = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc-eth-types", version = "1.0.3", optional = true }
reth-db = { git = "https://github.com/paradigmxyz/reth", package = "reth-db", version = "1.0.3", optional = true }
reth-db-api = { git = "https://github.com/paradigmxyz/reth", package = "reth-db-api", version = "1.0.3", optional = true }
reth-storage-errors = { git = "https://github.com/paradigmxyz/reth", package = "reth-storage-errors", version = "1.0.3", optional = true }
reth-libmdbx = { git = "https://github.com/paradigmxyz/reth", package = "reth-libmdbx", version = "1.0.3", optional = true }



# alloy
alloy-provider = { version = "0.2", default-features = false, features = ["ipc", "ws", "pubsub", "reqwest"] }
alloy-rpc-client = { version = "0.2", default-features = false, features = ["ipc", "ws", "pubsub"] }
alloy-json-rpc = { version = "0.2", default-features = false }
alloy-transport-http = { version = "0.2", default-features = false }
alloy-pubsub = { version = "0.2", default-features = false }
alloy-rpc-types = { version = "0.2", default-features = false, features = [
  "eth",
] }
alloy-primitives = { version = "0.7.2", features = ["rlp"] }


# async
tokio = { version = "1.0", features = ["full"] }
tokio-stream = "0.1"
futures = "0.3"

# misc
eyre = "0.6.5"
rayon = "1.10"




[features]
default = []
all = ["ipc", "ws", "libmdbx"]

ipc = []
ws = []
libmdbx = [
    "dep:reth-primitives-traits", 
    "dep:reth-provider", 
    "dep:reth-rpc", 
    "dep:reth-rpc-server-types",
    "dep:reth-rpc-types-compat",
    "dep:reth-blockchain-tree",
    "dep:reth-beacon-consensus", 
    "dep:reth-transaction-pool",
    "dep:reth-tasks",
    "dep:reth-network-api",
    "dep:reth-node-ethereum",
    "dep:reth-chainspec",
    "dep:reth-prune-types",
    "dep:reth-rpc-eth-types",
    "dep:reth-db",
    "dep:reth-db-api",
    "dep:reth-storage-errors", 
    "dep:reth-libmdbx"
] 